<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>学生</h1>
<span th:text="${error!=null? error:'后端错误信息'}"></span>
<br>
<br>
<div th:include="main::nav"></div>
<div style="display: flex; justify-content: space-between">
    <div style="display: flex; justify-content: space-between" th:if="${action!=null}">
        <form th:action="'/stu/'+ ${action}" method="post" th:if="${action=='update'}">
            <label>
                <input type="hidden" name="uid" th:value="${userEntityUpdate != null ? userEntityUpdate.uid : null}"/>
            </label>
            <label>
                旧密码：<input type="text" name="oldPwd" required>
            </label><br>
            <label>
                新密码：<input type="text" name="newPwd" required>
            </label><br>
            <label>
                新密码验证：<input type="text" name="twoNewPwd" required>
            </label><br>
            <label>
                <input type="submit" value="更改">
            </label>
        </form>
    </div>
</div>

</body>
</html>
