<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>班级管理</h1>
<br>
<br>
<div th:include="main::nav"></div>
<div style="display: flex; justify-content: space-between">
        <div>
            <table border="1">
                <tr>
                    <th>班级编号</th>
                    <th>班级名称</th>
                </tr>
                <tr th:each="x:${clzEntityList}">
                    <td th:text="${x.clzno}"></td>
                    <td th:text="${x.clzname}"></td>
                    <td><a th:href="'/adm/clz/remove?clzno=' + ${x.clzno} + '&clzname=' + ${x.clzname}">删除</a></td>
                    <td><a th:href="'/adm/clz/go2update?clzno=' + ${x.clzno} + '&clzname=' + ${x.clzname}">更改</a></td>
                </tr>
            </table>
    </div>
    <div>
        <a href="/adm/clz/go2add">添加班级</a>
        <div th:if="${action!=null}">
            <form th:action="'/adm/clz/'+ ${action}" method="post">
                <label>
                    班级编号：<input type="text" name="clzno" th:value="${clzEntityUpdate != null ? clzEntityUpdate.clzno : ''}" required>
                </label><br>
                <label>
                    班级名称：<input type="text" name="clzname" th:value="${clzEntityUpdate != null ? clzEntityUpdate.clzname : ''}" required>
                </label><br>

                <label>
                    <input th:if="${action=='add'}" type="submit" value="添加">
                    <input th:if="${action=='update'}" type="submit" value="更改">
                </label>
            </form>
        </div>
    </div>
</div>
</body>
</html>
