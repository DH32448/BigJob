<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>学生管理</h1>
<br>
<br>
<div th:include="main::nav"></div>
<div style="display: flex; justify-content: space-between">
    <div>
        <table border="1">
            <tr>
                <th>uid</th>
                <th>名称</th>
                <th>手机号</th>
                <th>密码</th>
                <th>班级编号</th>
                <th>头像</th>
            </tr>
            <tr th:each="x:${userEntityListStudent}">
                <td th:text="${x.uid}"></td>
                <td th:text="${x.uname}"></td>
                <td th:text="${x.phone}"></td>
                <td th:text="${x.pwd}"></td>
                <td th:text="${x.clzno}"></td>
                <td><img style="width: 25%;max-width: 200px;min-width: 50px" th:if="${session.user != null}" th:src="'/home/showimg/'+${x.getPic()}" alt="头像未设置"></td>
                <td><a th:href="'/adm/student/remove?uid=' + ${x.uid} + '&uname=' + ${x.phone}">删除</a></td>
                <td><a th:href="'/adm/student/go2update?uid=' + ${x.uid} + '&uname=' + ${x.phone}">更改</a></td>
            </tr>
        </table>
    </div>
    <div>
        <a href="/adm/student/go2add">添加学生</a>
        <div th:if="${action!=null}">
            <form th:action="'/adm/student/'+ ${action}" method="post" enctype="multipart/form-data">
                <label th:if="${action=='update'}">
                <input type="hidden" name="uid" th:value="${userEntityUpdate != null ? userEntityUpdate.uid : null}"/>
                </label>
                <label>
                    名称：<input type="text" name="uname" th:value="${userEntityUpdate != null ? userEntityUpdate.uname : ''}" required>
                </label><br>
                <label>
                    电话号码：<input type="text" name="phone" th:value="${userEntityUpdate != null ? userEntityUpdate.phone : ''}" required>
                </label><br>
                <label>
                    密码：<input type="text" name="pwd" th:value="${userEntityUpdate != null ? userEntityUpdate.pwd : ''}" required>
                </label><br>
                <label>
                    班级编号：
                    <select name="clzno">
                        <option th:each="x:${clzAll}" th:value="${x.clzno}" th:text="${x.clzno}"></option>
                    </select>
                </label><br>
                <span><img style="width: 25%;max-width: 200px;min-width: 50px" th:if="${userEntityUpdate != null}" th:src="'/home/showimg/'+${userEntityUpdate.pic}" alt="头像未设置"></span><br><br>
                <label>头像： <input type="file" name="image"></label><br>

                <label>
                    <input th:if="${action=='add'}" type="submit" value="添加">
                    <input th:if="${action=='update'}" type="submit" value="更改">
                </label>
            </form>
        </div>
    </div>
</div>

</body>
</html>
